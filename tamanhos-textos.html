<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>fontes de textos</title>

    <style>
      div {
        font-size: 30px;
      }

      .texto {
        /*
        px -> temanho fixo
        % -> tamanho relativo
        em -> tamanho relativo ao container pai
        */
        /* font-size: 16px; tamanho padrao */

        font-size: 2em;
      }

      .texto2 {
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="texto">Conteúdo</p>
      <p class="texto2">Conteúdo2</p>
    </div>
  </body>
</html>
