<!DOCTYPE html>
<html>

<head>
    <title>Projeto Unes</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="estilo.css">

</head>

<body>
    Esse é um <strong>texto negrito</strong><br>
    <!--Utilizar Strong para deixar um texto em
    negrito-->

    Esse é um texto <em>Itálico</em> <br> <!-- Utilizar <em> Para deixar o texto em italico-->

    Esse é um texto <u>Underline</u> <br> <!-- <u>para deixar o texto underline-->

    Esse é um texto <s>Errado</s> <br> <!-- <s> para deixar o texto strike errado-->
</body>

</html>
